<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>State Capital Mapping</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">
        <div class="container-fluid bg-body-secondary text-secondary font-monospace">
            <div class="row">
                <div class="col-md-1 text-center align-content-center">
                    <p class="display-1">Q</p>
                </div>
                <div class="col-md-10 mt-3 h4">
                    <p>Identify the correct capital for each state.</p>
                    <p>Drag each capital to its matching state and click on <strong>Submit</strong>.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="capitals">
        <div class="container-fluid font-monospace">
            <div id="capital-row" class="row column-gap-4 mt-4 justify-content-around text-center">
                <div id="cap-0" class="col-md-2 h2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="capital-one" class="btn-secondary bg-white p-3 rounded-5 text-secondary"
                        draggable="true" ondragstart="drag(event)">Chandigarh</button>
                </div>
                <div id="cap-1" class="col-md-2 h2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="capital-two" class="btn-secondary bg-white p-3 rounded-5 text-secondary"
                        draggable="true" ondragstart="drag(event)">Dehradun</button>
                </div>
                <div id="cap-2" class="col-md-2 h2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="capital-three" class="btn-secondary bg-white p-3 rounded-5 text-secondary"
                        draggable="true" ondragstart="drag(event)">Jaipur</button>
                </div>
                <div id="cap-3" class="col-md-2 h2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="capital-four" class="btn-secondary bg-white p-3 rounded-5 text-secondary"
                        draggable="true" ondragstart="drag(event)">Lucknow</button>
                </div>
                <div id="cap-4" class="col-md-2 h2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="capital-five" class="btn-secondary bg-white p-3 rounded-5 text-secondary"
                        draggable="true" ondragstart="drag(event)">Shimla</button>
                </div>
            </div>
        </div>
    </div>
    <div class="states">
        <div class="container-fluid font-monospace">
            <div id="state-row" class="row column-gap-4 mt-4 justify-content-around text-center">
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header text-center bg-info h4 text-white">
                            Haryana
                        </div>
                        <div id="state-one" class="card-body bg-info-subtle" ondrop="drop(event)"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header text-center bg-info h4 text-white">
                            Uttar Pradesh
                        </div>
                        <div id="state-two" class="card-body bg-info-subtle" ondrop="drop(event)"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header text-center bg-info h4 text-white">
                            Himachal
                        </div>
                        <div id="state-three" class="card-body bg-info-subtle" ondrop="drop(event)"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header text-center bg-info h4 text-white">
                            Uttarakhand
                        </div>
                        <div id="state-four" class="card-body bg-info-subtle" ondrop="drop(event)"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header text-center bg-info h4 text-white">
                            Rajasthan
                        </div>
                        <div id="state-five" class="card-body bg-info-subtle" ondrop="drop(event)"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="container-fluid font-monospace">
            <div class="row mt-5 justify-content-around text-center">
                <div class="col">
                    <button id="btn-submit" class="btn btn-primary fs-4 p-2 me-4" onclick="submit()"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Submit</button>
                    <button class="btn btn-secondary fs-4 p-2" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Feedback</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="feedback"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reset()">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
