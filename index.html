<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>State Capital Mapping</title>
</head>

<body>
    <div class="header">
        <div class="container-fluid bg-body-secondary text-secondary font-monospace">
            <div class="row">
                <div class="col-md-1 text-center align-content-center">
                    <p class="display-1">Q</p>
                </div>
                <div class="col-md-10 mt-3 h4">
                    <p>Identify the correct capital for each state.</p>
                    <p>Drag each capital to its matching state and click on <strong>Submit</strong>.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="capitals">
        <div class="container-fluid ms-5 text-center font-monospace">
            <div class="row column-gap-4 mt-4">
                <div class="col-md-2 h2">
                    <button class="btn-secondary bg-white p-3 rounded-5 text-secondary">Chandigarh</button>
                </div>
                <div class="col-md-2 h2">
                    <button class="btn-secondary bg-white p-3 rounded-5 text-secondary">Lucknow</button>
                </div>
                <div class="col-md-2 h2">
                    <button class="btn-secondary bg-white p-3 rounded-5 text-secondary">Shimla</button>
                </div>
                <div class="col-md-2 h2">
                    <button class="btn-secondary bg-white p-3 rounded-5 text-secondary">Dehradun</button>
                </div>
                <div class="col-md-2 h2">
                    <button class="btn-secondary bg-white p-3 rounded-5 text-secondary">Jaipur</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
